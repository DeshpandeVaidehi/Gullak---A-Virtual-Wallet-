<script type="text/javascript">
function check()
{

        // Type
        if(document.feedback.type.value=="")
        {
                alert("Please select a valid feedback type.");
                document.feedback.type.value="1";
                document.feedback.type.focus();
                return false;
        }


	//Comments
	if(document.feedback.comments.value=="")
	{
		alert("Please share some additional details about your feedback.");
		document.feedback.comments.value="";
		document.feedback.comments.focus();
		return false;
	}

	return true;
}
</script>

<div class="hero-unit">
